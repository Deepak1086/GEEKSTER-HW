<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form>
    <fieldset> 
    <legend>Personal Information</legend>
  
    <label>first name:</label>
    <input type="text">
    <br>
    <br>
    
    <label>Middlename:</label>
    <input type="text">
    <br>
    <br>
    <label>Lastname:</label>
    <input type="text">
    <br>
    <br>
    
    <label>Course:</label>
    <select>
      <option value="Course">Course</option>
      <option value="">BCA</option>
      <option value="">BBA</option>
      <option value="">B.tech</option>
      <option value="">MBA</option>
      <option value="">MCA</option>
      <option value="">M.tech</option>
    </select>

    <br>
    <br>
        <p>Gender:</p>
        <input type="radio" name="radio">Male<br>
        <input type="radio"  name="radio">Female <br>
        <input type="radio"  name="radio">Other <br>
           <br>

        <label>DOB</label>
        <input type="datetime-local">
        <br>
         <br>

        <label>Phone:</label>
        <input type="country-code" size="2" placeholder="+91" disabled> 
        <input type="tel" size="">
        <br>
        <br>
        <label for="address">Address : </label><br>
        <textarea name="Address" id="address" cols="50" rows="5"></textarea>
          <br>
          <br>
          
          <label>Email:</label>
          <input type="email">
      <br>
      <br>
      
      <label>Password:</label>
      <input type="password">
      <br>
      <br>

      <label>Re-type password:</label>
      <input type="password">
    <br>
    <br>

    <input type="checkbox">
    <label for="">Agree to terms and conditions</label>
   
    <br>
    <br>
    <label for="">Choose File</label>
    <input type="file">

    <br>
    <br>

    <label for="">Choose color</label>
    <input type="color">

    <br>
    <br>

     
    <button>Reset</button> <button>Submit</button>
  </fieldset>
</form>

</body>
</html>
